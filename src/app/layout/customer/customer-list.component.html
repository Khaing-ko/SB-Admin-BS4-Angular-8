<h2>Customer Lists</h2>
<app-customer-search></app-customer-search>
<kendo-grid
    [data]="customergrid | async"
    [pageSize]="gridState.take"
    [skip]="gridState.skip"
    [sort]="gridState.sort"
    [filter]="gridState.filter"
    [sortable]="true"
    [pageable]="true"
    [resizable]="true"
    [filterable]="true"
    [height]="410"
    (edit)="editHandler($event)"
    (cancel)="cancelHandler()"
    (save)="saveHandler($event)"
    (add)="addHandler($event)"
    (dataStateChange)="onStateChange($event)"
>
    <ng-template kendoGridToolbarTemplate>
        <button kendoGridAddCommand>Add new</button>
    </ng-template>
    <kendo-grid-column field="CustomerId" title="ID" [width]="40" filter="numeric"></kendo-grid-column>
    <kendo-grid-column field="CustomerName" title="Name" [width]="40"></kendo-grid-column>
    <kendo-grid-column field="CustomerAddress" title="Address" [width]="40"></kendo-grid-column>
    <kendo-grid-column
        field="CustomerTypeName"
        title="CustomerType"
        [width]="100"
    ></kendo-grid-column>
    <kendo-grid-column title="Actions" width="120">
        <ng-template kendoGridCellTemplate let-dataItem>
            <button kendoButton [look]="'default'" iconClass="fa fa-remove fa-fw" (click)="delete(dataItem)"></button>
            <button
                kendoButton
                [look]="'default'"
                iconClass="fa fa-edit fa-fw"
                routerLink="customer-details/{{ dataItem.CustomerId }}"
            ></button>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-command-column title="command" width="220">
        <ng-template kendoGridCellTemplate let-isNew="isNew">
            <button kendoGridEditCommand [primary]="true">Edit</button>
        </ng-template>
    </kendo-grid-command-column>
</kendo-grid>
<br />
<br />
<a [routerLink]="['add']" style="text-decoration: none">
    <i class="fa fa-plus"></i>&nbsp;
    <span>{{ 'Add New Customer' }}</span>
</a>

<app-customer-dialog [model]="customerDataItem" [isNew]="isNew" (save)="saveHandler($event)" (cancel)="cancelHandler()">
</app-customer-dialog>
