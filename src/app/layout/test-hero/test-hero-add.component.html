<h2>Add New Customer</h2>
<form [formGroup]="heroAdd" (ngSubmit)="submitCustomer()" #formDir="ngForm">
  <div>
    <label for="Name">Hero Name:</label>
    <input class="form-control" placeholder="hero name" formControlName="Name" />
  
    <br/>
    <label for="Address">Address:</label>
    <input class="form-control" placeholder="address" formControlName="Address"/>
    <br/>
    <label for="Age">Age: </label>
    <input class="form-control" placeholder="age" formControlName="Age"/>
  </div>
  <br/>
  <button type="button" (click)="goBack()">go back</button> &nbsp;&nbsp;
  <button type="button" (click)="submitCustomer()">Submit</button>
</form>
